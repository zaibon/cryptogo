<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">
		<title>The wallet</title>
	</head>
	<body>
		<div class="container">
		<div class="row">
			{{range $id,$w := .}}
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a href="transactions/{{$w.Name}}">{{$w.Symbol}} | {{$w.Name}}</a></h3>
					</div>
					<div class="panel-body">
						{{with .Error}}
						<div class="alert alert-danger">{{$w.Error}}</div>
						{{else}}
						<h4>Accounts : </h4>
						{{range $account, $balance := .Accounts}}
						<p>{{if eq $account ""}}Defaut{{else}}{{$account}}{{end}} : <span class="label">{{$balance}}</span></p>
						{{end}}
						<h4>Total : </h4>
						<p><span class="label">{{$w.Balance}}</span></p>
						{{end}}
					</div>
				</div>
			</div>
			{{end}}
		</div>
		</div>
	</body>
	
	<!-- jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/label.js"></script>
	<script type="text/javascript" src="/js/size_panel.js"></script>
</html>
